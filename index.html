<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&display=swap"
      rel="stylesheet"
    />

    <title>NPAGRAM</title>
  </head>
  <body>
    <div id="contentContainer" class="contentContainer">
      <nav id="navBar">
        <h1 id="home"><a href="#">NPAGRAM</a></h1>

        <form>
          <input
            type="text"
            placeholder="Cars, flower, sport, ..."
            id="searchBar"
          />
          <button id="submitButton">
            <img src="/icons/search.svg" alt="magnifying glass" />
          </button>
        </form>
      </nav>

      <main id="main"></main>

      <button id="morePhotosButton" class="morePhotosButton" type="button">
        MORE PHOTOS
      </button>
      <span id="errorMessage" class="errorMessage"></span>
    </div>

    <script type="module" src="index.js" />
  </body>
</html>
